<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="productPageTitle">در حال بارگذاری...</title>
    <meta name="description" id="productPageDescription" content="جزئیات محصول در فروشگاه لپ‌تاپ Mahdi Arshi">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        /* استایل‌های خاص برای این صفحه */
        .main-image-container {
            max-height: 500px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnail.active, .thumbnail:hover {
            border-color: var(--primary-color);
        }
        .price-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        .old-price-display {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: #999;
        }
        .specs-table {
            font-size: 0.9rem;
        }
        .specs-table th {
            font-weight: 600;
            width: 30%;
        }
    </style>
</head>
<body>
    <!-- Navigation Header (کپی شده از index.html) -->
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" href="index.html" aria-label="صفحه اصلی فروشگاه لپ‌تاپ Mahdi Arshi">
                    <i class="fas fa-laptop" aria-hidden="true"></i> لپ‌تاپ Mahdi Arshi
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تغییر وضعیت منو">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#products">محصولات</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">درباره ما</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">تماس با ما</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="cart-menu ms-3">
                            <button class="btn btn-outline-light position-relative" aria-label="سبد خرید" data-bs-toggle="modal" data-bs-target="#cartModal">
                                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                                <span class="cart-count">0</span>
                                <span class="visually-hidden">مورد در سبد خرید</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="main-content container my-5">
        <!-- Product Details will be dynamically inserted here by JavaScript -->
        <div id="productDetailContainer">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">در حال بارگذاری...</span>
                </div>
                <p class="mt-3">در حال بارگذاری اطلاعات محصول...</p>
            </div>
        </div>
    </main>

    <!-- Footer (کپی شده از index.html) -->
    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <div class="copyright text-center">
                <p>&copy; ۱۴۰۲ فروشگاه لپ‌تاپ Mahdi Arshi. تمامی حقوق محفوظ است.</p>
            </div>
        </div>
    </footer>
    
    <!-- Cart Modal (کپی شده از index.html) -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">سبد خرید شما</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems"></div>
                    <div class="cart-total">
                        <span>جمع کل:</span>
                        <span id="cartTotal">0 تومان</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ادامه خرید</button>
                    <button type="button" class="btn btn-primary" id="checkoutBtn">تکمیل خرید</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
